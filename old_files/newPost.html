<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <title>New Date</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/newPost.js"></script>
</head>

<body>
  <div class="h-25 mh-25 p-3" style="background-color: rgb(45, 49, 94);">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="/dashboard">Back</a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form id="newPost">
          <div class="form-group">
            <div class="form-group">
              <label for="category">Select date type:</label>
              <select class="custom-select" id="category">
                <option value="Something casual">Something Casual</option>
                <option value="Romantic">Romantic</option>
                <option value="Business">Business</option>
              </select>
            </div>
            <label for="title">Name the date:</label>
            <input type="text" class="form-control" id="title" placeholder="Long walk on the beach" />
            <br />
            <div class="row">
              <div class="col-8">
                <label for="location">Where will the date be ? </label>
                <input id="location" type="text" class="form-control" placeholder="Location" />
                <input class="form-control" type="hidden" id="latitudeInput" required />

                <input class="form-control" type="hidden" id="longitudeInput" required />
              </div>
              <div class="col">
                <label for="title">Use location instead?</label><br>
                <button id="getLocation" type="submit" class="btn btn-primary">
                  Use my location
                </button>
              </div>
            </div>
            <br />
            <label for="body">Describe the date in detail. (don't skip anything):</label>
            <textarea class="form-control" rows="10" id="body"></textarea>
            <br />
            <button type="submit" class="btn btn-success submit btn-md">
              Post Date
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Google Places API -->
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeADDKHgPr6Glrmraxtvv2JU8zzP_xKLc&libraries=places"></script>
  <!-- link to modernizer -->
  <script src="./assets/js/modernizr-custom.js"></script>
</body>

</html>
